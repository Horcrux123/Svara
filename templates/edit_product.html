{% extends 'base.html' %}

{% block title %}Edit Product - Svara Admin{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 600px;">
        <h2 class="section-title">Edit Product</h2>

        <form method="POST" enctype="multipart/form-data" class="reveal active">
            <div class="form-group">
                <label for="name">Product Name (or Title)</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description (Caption)</label>
                <textarea id="description" name="description" class="form-control"
                    rows="5">{{ product.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (e.g. â‚¹1,200 or 'Check Instagram')</label>
                <input type="text" id="price" name="price" class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="form-group">
                <label for="instagram_url">Instagram Post URL</label>
                <input type="url" id="instagram_url" name="instagram_url" class="form-control"
                    value="{{ product.instagram_url }}">
            </div>

            <div class="form-group">
                <label for="image">Replace Image (Optional)</label>
                <input type="file" id="image" name="image" class="form-control">
                <small style="color: var(--text-secondary);">Current: {{ product.image_file }}</small>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn">Update Product</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn"
                    style="background: transparent; color: var(--text-primary); border: 1px solid var(--border-color);">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
