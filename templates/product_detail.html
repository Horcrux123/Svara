{% extends 'base.html' %}

{% block title %}{{ product.name }} - Svara{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div style="display: flex; gap: 4rem; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 300px;">
                <img src="{{ url_for('static', filename='uploads/' + product.image_file) }}" alt="{{ product.name }}"
                    style="width: 100%; border-radius: 4px;">
            </div>
            <div style="flex: 1; padding-top: 2rem;">
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">{{ product.name }}</h1>
                <p style="font-size: 1.5rem; color: var(--accent-brown); margin-bottom: 2rem; font-weight: 700;">{{
                    product.price }}</p>

                <div style="margin-bottom: 2rem; color: var(--text-secondary);">
                    {{ product.description }}
                </div>

                <a href="{{ product.instagram_url }}" target="_blank" class="btn">
                    <i class="fab fa-instagram"></i> View on Instagram
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
